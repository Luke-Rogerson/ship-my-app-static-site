    />

    <script>
      (function () {
        const stored = localStorage.getItem("theme");
        if (
          stored === "light" ||
          (!stored &&
            !window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>

    <script type="module" src="/src/main.tsx"></script>
